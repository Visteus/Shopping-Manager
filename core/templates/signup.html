{% extends 'base.html' %} 
{% load staticfiles %} 

{% block styles %}
<link rel="stylesheet" href="{% static 'login.css' %}"> 
{% endblock %} 

{% block content %}
<form method="POST" class="form-signin text-center">
	{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
	<div class="form-group">
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
	</div>
	<div class="form-group">
		<label for="inputEmail" class="sr-only">Email</label>
		<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>
	</div>
	<div class="form-group">
		<label for="inputFirstName" class="sr-only">Firstname</label>
		<input type="text" id="inputFirstName" name="firstname" class="form-control" placeholder="First Name" required>
	</div>
	{% if messages %} 
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
		{% endfor %} 
	{% endif %}
	<div class="row">
		<div class="col">
			<button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign Up</button>
		</div>
		<div class="col">
			<a class="btn btn-lg btn-outline-danger btn-block" href="{% url 'core:login_view' %}" role="button">Go Back</a>
		</div>
	</div>
	<p class="mt-5 mb-3 text-muted">&copy; Group 2 - Budget Buddy</p>
</form>
{% endblock %}
